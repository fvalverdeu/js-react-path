  <body>

        return React.createElement(

            className: "student",
          },
          React.createElement("h3", {}, name),
          React.createElement("p", {}, title),
          React.createElement("span", {}, email),
        );
      };

      const AppWrapper = () => {
        return React.createElement("div", {
          className: "app--wrapper",
        });
      };

      const App = () => {
        return React.createElement(
          "div",
          {
            className: "app--wrapper",
            id: "#js--app--wrapper",
            current: 0,
          },
          React.createElement("h1", { className: "app--title" }, "Welcome again!"),
          React.createElement(Student, { name: "Sansa Stark", title: "Queen on the north" }),
          React.createElement(Student, { name: "Arya Stark", title: "Assasian" }),
          React.createElement(Student, { name: "Bran Stark" }),
